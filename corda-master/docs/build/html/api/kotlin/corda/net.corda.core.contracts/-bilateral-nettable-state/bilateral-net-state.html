<h1>bilateralNetState</h1>
<a name="net.corda.core.contracts.BilateralNettableState$bilateralNetState"></a>
<code><span class="keyword">abstract</span> <span class="keyword">val </span><span class="identifier">bilateralNetState</span><span class="symbol">: </span><span class="identifier">Any</span></code>
<p>Returns an object used to determine if two states can be subject to close-out netting. If two states return
equal objects, they can be close out netted together.</p>
