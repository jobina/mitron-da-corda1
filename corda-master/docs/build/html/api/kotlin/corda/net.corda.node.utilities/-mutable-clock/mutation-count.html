<h1>mutationCount</h1>
<a name="net.corda.node.utilities.MutableClock$mutationCount"></a>
<code><span class="keyword">val </span><span class="identifier">mutationCount</span><span class="symbol">: </span><span class="identifier">Long</span></code>
<p>This tracks how many direct mutations of "now" have occurred for this <a href="http://docs.oracle.com/javase/6/docs/api/java/time/Clock.html">Clock</a>, but not the passage of time.</p>
<p>It starts at zero, and increments by one per mutation.</p>
