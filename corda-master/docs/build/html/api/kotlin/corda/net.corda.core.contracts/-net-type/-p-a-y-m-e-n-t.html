<h1>PAYMENT</h1>
<code><span class="identifier">PAYMENT</span></code>
<p>"Payment" is used to refer to conventional netting, where all parties must confirm the netting transaction. This
can be a multilateral netting transaction, and may be created by a central clearing service.</p>
